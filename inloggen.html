<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transavia Leessite</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  <!-- Header balk met logo, nav en iconen -->
  <header>
    <nav>
      <img src="images/transavia-logo-t-green-full.svg" alt="Transavia Homepagina" />
      <img src="images/transavia-logo-t-green.svg" alt="Transavia Homepagina" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Verhalen</a></li>
      </ul>
      <p>
        <a href="#"><span></span></a>
        <a href="#"><span></span></a>
      </p>
    </nav>
  </header>
  <!-- Algemeen verhalen overzicht -->
  <section class="login">
    <div>
      <article>
        <h1><span></span>Inloggen</h1>
        <p>Vul je e-mailadres en wachtwoord in om in te loggen.</p>
        <form>
          <fieldset>
            <p>
              <label for="email">E-mailadres</label><br >
              <input type="email" name="e-mailadres" id="email" required>
            </p>
            <p>
                <label for="wachtwoord">Wachtwoord</label><br >
                <input type="password" name="password" id="wachtwoord" required>
              </p>
              <button>Inloggen</button>
          </fieldset>
        </form>
        <p>Heb je geen account? <a href="#">Meld je nu aan!</a></p>
      </article>
    </div>
  </section>
  <footer>
    <p>&copy; Copyright 2019 Transavia</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
